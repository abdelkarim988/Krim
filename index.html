
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عطري | متجر عطور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Tahoma', sans-serif;
            text-align: right;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .hero {
            background-color: #ffe4e1;
            padding: 40px;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>عطري</h1>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">من نحن</a>
            <a href="#">المنتجات</a>
            <a href="#">تواصل معنا</a>
        </nav>
    </header>
    <section class="hero">
        <h2>عطور فاخرة بلمسة أنثوية</h2>
        <p>اكتشف مجموعتنا المميزة الآن</p>
    </section>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=عطر+1" alt="عطر 1">
            <h3>عطر الوردة الوردية</h3>
            <p>150 ريال</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=عطر+2" alt="عطر 2">
            <h3>رذاذ الفخامة</h3>
            <p>230 ريال</p>
        </div>
    </section>
    <footer>
        <p>جميع الحقوق محفوظة © عطري 2025</p>
    </footer>
</body>
</html>
